<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAEFLIX - Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
        }
        .movie-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-gray-300">

    <header class="bg-gray-900/50 backdrop-blur-md shadow-lg sticky top-0 z-40 border-b border-gray-800">
        <nav class="container mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
            <a aria-label="Página Inicial" href="/index.html">
                <img alt="Logo BAEFLIX" class="h-16 w-auto" src="https://i.ibb.co/XrGt6ymb/Chat-GPT-Image-14-de-ago-de-2025-23-47-40.png"/>
            </a>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-5xl font-black text-white mb-8">Filmes Populares</h1>
        
        <div id="loading" class="text-center">
            <p>Carregando filmes...</p>
        </div>

        <div id="movies-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const TMDB_API_KEY = "cf64e357f3a003e17687bb93cb692d6e";
            const moviesGrid = document.getElementById('movies-grid');
            const loadingElement = document.getElementById('loading');

            async function getMovieWithImdbId(movie) {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${TMDB_API_KEY}&language=pt-BR`);
                return await response.json();
            }

            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}&language=pt-BR&page=1`);
                const data = await response.json();
                
                for (const movie of data.results) {
                    if (!movie.poster_path) continue;
                    const movieDetails = await getMovieWithImdbId(movie);
                    const imdbId = movieDetails.imdb_id;
                    const tmdbId = movie.id;

                    if (!imdbId) continue;

                    const movieLink = document.createElement('a');
                    movieLink.href = `/player.html?tmdbId=${tmdbId}&imdbId=${imdbId}`;

                    movieLink.innerHTML = `
                        <div class="movie-card bg-gray-900 rounded-lg overflow-hidden shadow-lg">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" class="w-full h-auto">
                            <div class="p-3">
                                <h3 class="text-white font-bold text-sm truncate">${movie.title}</h3>
                            </div>
                        </div>
                    `;
                    moviesGrid.appendChild(movieLink);
                }

            } catch (error) {
                console.error("Erro ao buscar filmes:", error);
                moviesGrid.innerHTML = '<p class="text-red-500 col-span-full">Não foi possível carregar os filmes.</p>';
            } finally {
                loadingElement.style.display = 'none';
            }
        });
    </script>

</body>
</html>
