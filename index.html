<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAEFLIX - Filmes e Séries</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        /* Configurações Globais */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0f; /* Fundo preto padrão */
            overflow-x: hidden;
        }
        /* Cor dos botões de navegação do Swiper */
        :root {
            --swiper-theme-color: #E50914; /* Vermelho BAEFLIX */
        }

        /* Estilos do Carrossel Principal (Hero) */
        .hero-swiper { width: 100%; height: 85vh; }
        .swiper-slide { position: relative; display: flex; justify-content: center; align-items: center; }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .slide-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(12, 12, 15, 1) 10%, rgba(12, 12, 15, 0.3) 50%, rgba(12, 12, 15, 1) 100%); }
        .slide-content { position: absolute; bottom: 10%; left: 0; width: 100%; z-index: 10; }
        .swiper-button-next, .swiper-button-prev { color: #fff !important; background-color: rgba(0,0,0,0.3); border-radius: 50%; width: 50px; height: 50px; }
        .swiper-button-next:after, .swiper-button-prev:after { font-size: 24px !important; font-weight: bold; }
        
        /* Estilos dos Cards de Filmes/Séries */
        .movie-card {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .movie-card:hover { transform: scale(1.05); }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease, filter 0.4s ease; }
        .movie-card:hover .card-img { transform: scale(1.1); filter: blur(4px) brightness(0.6); }
        .play-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background-color: rgba(0,0,0,0.2); opacity: 0; transition: opacity 0.4s ease; }
        .movie-card:hover .play-overlay { opacity: 1; }
        .play-button-icon {
            width: 60px; height: 60px; background-color: rgba(229, 9, 20, 0.8);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; transform: scale(0.8); transition: transform 0.3s ease; padding-left: 5px; box-sizing: border-box;
        }
        .movie-card:hover .play-button-icon { transform: scale(1); }

        /* Página de Detalhes */
        #details-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: #0c0c0f; z-index: 60; overflow-y: auto;
            transform: translateX(100%); transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        #details-page.visible { transform: translateX(0); }
        .backdrop-img { position: absolute; top: 0; left: 0; width: 100%; height: 60vh; object-fit: cover; z-index: -1; }
        .backdrop-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 60vh; background: linear-gradient(to top, #0c0c0f 15%, transparent 100%); z-index: -1; }
    </style>
</head>
<body class="text-white">

    <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-50 backdrop-blur-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center space-x-8">
                    <a href="#">
                        <img src="https://i.ibb.co/XrGt6ymb/Chat-GPT-Image-14-de-ago-de-2025-23-47-40.png" alt="BAEFLIX Logo" class="h-16 w-auto">
                    </a>
                    <nav id="main-nav" class="hidden md:flex items-center space-x-4">
                        <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200 px-3 py-2 rounded-md text-sm font-medium bg-gray-800 text-white" data-content="filmes">Filmes</a>
                        <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200 px-3 py-2 rounded-md text-sm font-medium" data-content="series">Séries</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <input type="text" id="searchInput" placeholder="Procurar" class="bg-black bg-opacity-20 border border-gray-700 rounded-md py-1 px-3 text-white placeholder-gray-400 focus:outline-none focus:border-red-500 transition-colors w-32 sm:w-48">
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="pt-20">
        <section class="relative">
             <div class="swiper-container hero-swiper">
                <div class="swiper-wrapper" id="hero-wrapper">
                    </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section id="content-area" class="container mx-auto px-4 sm:px-6 lg:px-8 pt-12 pb-12">
            <h2 id="grid-title" class="text-2xl font-bold mb-4">Filmes Populares</h2>
            <div id="media-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                </div>
        </section>
    </main>

    <div id="details-page">
        <button id="back-btn" class="fixed top-6 left-6 z-20 bg-black/50 p-2 rounded-full text-white hover:bg-white/20 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <div id="details-content" class="relative"></div>
    </div>

    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-[100] hidden">
        <div class="w-full max-w-4xl aspect-video relative">
            <button id="close-video-modal-btn" class="absolute -top-10 right-0 text-white text-4xl font-bold z-10">&times;</button>
            <video id="video-player" class="w-full h-full" controls autoplay controlsList="nodownload"></video>
        </div>
    </div>

    <footer class="bg-black bg-opacity-30 border-t border-gray-800 mt-auto">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-400">
            <p>&copy; 2025 BAEFLIX. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script type="module">
        // --- Configuração das APIs ---
        const TMDB_API_KEY = "cf64e357f3a003e17687bb93cb692d6e";
        const TMDB_API_BASE_URL = "https://api.themoviedb.org/3";
        const TMDB_IMAGE_BASE_URL_W500 = "https://image.tmdb.org/t/p/w500";
        const TMDB_IMAGE_BASE_URL_ORIGINAL = "https://image.tmdb.org/t/p/original";
        
        // --- Elementos da UI ---
        const mainNav = document.getElementById('main-nav');
        const mediaGrid = document.getElementById('media-grid');
        const gridTitle = document.getElementById('grid-title');
        const heroWrapper = document.getElementById('hero-wrapper');
        const mainContent = document.getElementById('main-content');
        const detailsPage = document.getElementById('details-page');
        const detailsContent = document.getElementById('details-content');
        const backBtn = document.getElementById('back-btn');
        const videoModal = document.getElementById('video-modal');
        const videoPlayer = document.getElementById('video-player');
        const closeVideoBtn = document.getElementById('close-video-modal-btn');
        const searchInput = document.getElementById('searchInput');

        // --- FUNÇÕES DE CRIAÇÃO DE HTML ---
        function createMediaCard(media) {
            const isMovie = media.media_type === 'movie';
            const title = isMovie ? media.title : media.name;
            const posterUrl = media.poster_path ? `${TMDB_IMAGE_BASE_URL_W500}${media.poster_path}` : 'https://placehold.co/500x750/1a1a1a/ffffff?text=Capa';
            
            return `
                <div class="aspect-[2/3] movie-card" data-id="${media.id}" data-type="${media.media_type}">
                    <img src="${posterUrl}" alt="Poster de ${title}" class="card-img">
                    <div class="play-overlay">
                        <div class="play-button-icon">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                        </div>
                    </div>
                </div>`;
        }
        
        function createHeroSlide(media) {
            const isMovie = media.media_type === 'movie';
            const title = isMovie ? media.title : media.name;
            const backdropUrl = media.backdrop_path ? `${TMDB_IMAGE_BASE_URL_ORIGINAL}${media.backdrop_path}`: '';

            return `
                <div class="swiper-slide">
                    <img src="${backdropUrl}" alt="Destaque ${title}">
                    <div class="slide-overlay"></div>
                    <div class="slide-content">
                        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="max-w-xl text-left">
                                <h1 class="text-4xl md:text-6xl font-black uppercase tracking-wider">${title}</h1>
                                <p class="text-gray-300 leading-relaxed my-4 line-clamp-3">${media.overview}</p>
                                <button class="inline-flex items-center justify-center bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-transform hover:scale-105 duration-300 watch-btn-hero" data-id="${media.id}" data-type="${media.media_type}">
                                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                                    Assistir Agora
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        // --- FUNÇÕES DE BUSCA DE DADOS ---
        async function fetchAPI(endpoint) {
            const url = `${TMDB_API_BASE_URL}/${endpoint}?api_key=${TMDB_API_KEY}&language=pt-BR`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);
                return await response.json();
            } catch (error) {
                console.error("Falha ao buscar dados da API:", error);
                mediaGrid.innerHTML = `<p class="text-red-500 col-span-full text-center">Ocorreu um erro ao carregar o conteúdo. Verifique o console.</p>`;
                return null;
            }
        }

        async function displayMedia(type = 'movie') {
            const endpoint = type === 'movie' ? 'movie/popular' : 'tv/popular';
            gridTitle.textContent = type === 'movie' ? 'Filmes Populares' : 'Séries Populares';
            mediaGrid.innerHTML = '<p class="text-gray-400 col-span-full text-center">Carregando...</p>';
            
            const data = await fetchAPI(endpoint);
            if (data && data.results) {
                mediaGrid.innerHTML = ''; 
                data.results.forEach(media => {
                    media.media_type = type;
                    mediaGrid.innerHTML += createMediaCard(media);
                });
            }
        }
        
        async function displayHeroSlides() {
            const data = await fetchAPI('movie/popular');
            if (data && data.results) {
                heroWrapper.innerHTML = '';
                data.results.slice(0, 5).forEach(media => {
                    media.media_type = 'movie';
                    heroWrapper.innerHTML += createHeroSlide(media);
                });

                new Swiper('.hero-swiper', { 
                    loop: true, 
                    autoplay: { delay: 5000, disableOnInteraction: false }, 
                    pagination: { el: '.swiper-pagination', clickable: true }, 
                    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' } 
                });
            }
        }

        async function displaySearchResults(query) {
            if (!query) {
                displayMedia('movie');
                return;
            }
            gridTitle.textContent = `Resultados para: "${query}"`;
            mediaGrid.innerHTML = '<p class="text-gray-400 col-span-full text-center">Buscando...</p>';
            const data = await fetchAPI(`search/multi&query=${encodeURIComponent(query)}`);
            if (data && data.results) {
                mediaGrid.innerHTML = '';
                const validResults = data.results.filter(m => (m.media_type === 'movie' || m.media_type === 'tv') && m.poster_path);
                if (validResults.length === 0) {
                    mediaGrid.innerHTML = '<p class="text-gray-400 col-span-full text-center">Nenhum resultado encontrado.</p>';
                } else {
                    validResults.forEach(media => {
                        mediaGrid.innerHTML += createMediaCard(media);
                    });
                }
            }
        }

        // --- FUNÇÕES DE INTERAÇÃO ---
        async function showDetailsPage(mediaId, mediaType) {
            const data = await fetchAPI(`${mediaType}/${mediaId}`);
            if (!data) return;
            
            const isMovie = mediaType === 'movie';
            const title = isMovie ? data.title : data.name;
            const releaseDate = isMovie ? data.release_date : data.first_air_date;
            const year = releaseDate ? releaseDate.split('-')[0] : 'N/A';
            const overview = data.overview || 'Sinopse não disponível.';
            const backdropUrl = data.backdrop_path ? `${TMDB_IMAGE_BASE_URL_ORIGINAL}${data.backdrop_path}` : '';
            const posterUrl = data.poster_path ? `${TMDB_IMAGE_BASE_URL_W500}${data.poster_path}` : 'https://placehold.co/500x750/1a1a1a/ffffff?text=Capa';
            const genres = data.genres.map(g => g.name).join(', ');

            detailsContent.innerHTML = `
                <div class="relative">
                    <img src="${backdropUrl}" alt="Fundo de ${title}" class="backdrop-img">
                    <div class="backdrop-overlay"></div>
                </div>
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative pt-[40vh] pb-16">
                    <div class="md:flex md:gap-8">
                        <div class="flex-shrink-0 w-48 md:w-64 mx-auto md:mx-0 -mt-24 md:-mt-32">
                            <img src="${posterUrl}" alt="Poster de ${title}" class="w-full rounded-lg shadow-2xl">
                        </div>
                        <div class="mt-6 md:mt-0 text-center md:text-left">
                            <h1 class="text-3xl md:text-5xl font-bold">${title}</h1>
                            <div class="text-gray-400 mt-2">${year} &bull; ${genres}</div>
                            <p class="mt-4 text-gray-300 max-w-2xl">${overview}</p>
                            <button class="watch-btn mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300" data-id="${mediaId}" data-type="${mediaType}">
                                Assistir Agora
                            </button>
                        </div>
                    </div>
                </div>`;
            mainContent.style.display = 'none';
            detailsPage.classList.add('visible');
        }
        
        function hideDetailsPage() {
            detailsPage.classList.remove('visible');
            mainContent.style.display = 'block';
            detailsContent.innerHTML = '';
        }
        
        // ===================================================================
        //  NOVA FUNÇÃO playMedia CONECTADA À SUA API VERCEL
        // ===================================================================
        async function playMedia(mediaId, mediaType) {
            console.log(`Buscando stream para ${mediaType} com ID ${mediaId}`);
            const watchButton = document.querySelector(`.watch-btn[data-id="${mediaId}"], .watch-btn-hero[data-id="${mediaId}"]`);
            
            // A lógica para séries é mais complexa (precisa de temporada/episódio), então vamos focar em filmes por enquanto.
            if (mediaType !== 'movie') {
                alert('O player para séries ainda está em desenvolvimento!');
                return;
            }

            const apiUrl = `/api/movie?id=${mediaId}`;
            
            try {
                if (watchButton) watchButton.textContent = 'Carregando...';

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`A API respondeu com status ${response.status}`);
                }
                const data = await response.json();

                if (data.streams && data.streams.length > 0) {
                    const streamUrl = data.streams[0].url; // Pega o primeiro link da lista
                    console.log("Stream URL encontrada:", streamUrl);
                    videoPlayer.src = streamUrl;
                    videoModal.classList.remove('hidden');
                } else {
                    alert("Nenhum stream disponível para este título no momento.");
                }
            } catch (error) {
                console.error("Erro ao tentar obter o stream:", error);
                alert("Ocorreu um erro ao carregar o vídeo. Tente novamente.");
            } finally {
                if (watchButton) watchButton.textContent = 'Assistir Agora';
            }
        }
        
        function closeVideoPlayer() {
            videoModal.classList.add('hidden');
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        // --- EVENT LISTENERS ---
        mainNav.addEventListener('click', (e) => {
            e.preventDefault();
            const target = e.target.closest('a');
            if (!target) return;
            mainNav.querySelector('.bg-gray-800').classList.remove('bg-gray-800', 'text-white');
            target.classList.add('bg-gray-800', 'text-white');
            displayMedia(target.dataset.content === 'series' ? 'tv' : 'movie');
        });

        mediaGrid.addEventListener('click', (event) => {
            const card = event.target.closest('.movie-card');
            if (!card) return;
            showDetailsPage(card.dataset.id, card.dataset.type);
        });

        detailsContent.addEventListener('click', (event) => {
            const watchButton = event.target.closest('.watch-btn');
            if (watchButton) {
                playMedia(watchButton.dataset.id, watchButton.dataset.type);
            }
        });
        
        heroWrapper.addEventListener('click', (event) => {
            const watchButton = event.target.closest('.watch-btn-hero');
            if (watchButton) {
                playMedia(watchButton.dataset.id, watchButton.dataset.type);
            }
        });

        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                displaySearchResults(searchInput.value.trim());
            }
        });

        backBtn.addEventListener('click', hideDetailsPage);
        closeVideoBtn.addEventListener('click', closeVideoPlayer);
        
        // --- INICIALIZAÇÃO DO SITE ---
        document.addEventListener('DOMContentLoaded', () => {
            displayHeroSlides();
            displayMedia('movie');
        });
    </script>
</body>
</html>
